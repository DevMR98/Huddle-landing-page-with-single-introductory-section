<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header contenedor-header">
    <div class="logo">
    </div>
  </header>
  <main class="contenedor contenedor-grid">
      <figcaption>
        <img class="img" src="images/illustration-mockups.svg" alt="">
      </figcaption>
      
    
    <div class="informacion">
      <h2 class="informacion__titulo">Build The Community Your Fans Will Love</h2>
      <p class="informacion__parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience.
        Create connections with your users as you engage in genuine discussion. </p>
        <div class="contenedor-boton">
          <a class="boton" href="#">Register</a>
        </div>
    </div>
    <section class="redes-sociales">
    <figcaption>
      <img src="images/facebook.svg" alt="">
    </figcaption>
    <figcaption>
      <img  src="images/twitter.svg" alt="">
    </figcaption>
    <figcaption>
      <img src="images/instagram.svg" alt="">
    </figcaption>
  </section>
  </main>

  


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DevMR98">Miguel Rodr√≠guez</a>.
    </p>
  </footer>
</body>

</html>
